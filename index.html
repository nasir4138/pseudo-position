<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        h3:hover{
            color: red;
            background-color: black;
        }
        input:focus{
            color: blue;
            padding:0 100px;
        }
        height:focus{
            color: blue;
        }
        li:hover:nth-child(2n){
            color: red;
        }



    </style>
</head>
<body>
    <h3>My heading</h3> 
    <input type="text">
    <input type="text">
    <input type="text">
    <ul>
        <li>Rahim</li>
        <li>karim</li>
        <li>jobbar</li>
        <li>hghg</li>
        <li>jhjh</li>
    </ul>


</body>
</html>
